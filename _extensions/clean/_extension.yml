title: clean
author: Grant McDermott
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    revealjs:
      theme: [default, clean.scss]
      controls: false
      progress: false
      incremental: true
      slide-number: "c"
      menu: false
      date-format: long
      preview-links: auto
      transition: "none"
      background-transition: "none"
      transition-speed: "default"
      chalkboard:
        buttons: false
